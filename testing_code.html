    <script>
      const searchInput = document.getElementById("search");

      searchInput.addEventListener("keyup", function (e) {
        if (e.which === 13) {
          console.log(e.target.value);
          //   sayHi(e.target.value);
          fetchBooks(e.target.value);
          searchInput.value = "";
        }
      });

      async function sayHi(name) {
        let greet = await `Good day ${name}`;
        document.getElementById("text").innerText = greet;
      }
      async function fetchBooks(val) {
        let books = await fetch(
          `https://openlibrary.org/search.json?title=${val}`
        );
        let res = await books.json();
        console.log(res.docs);
      }
      //  search utility done
